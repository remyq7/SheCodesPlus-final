<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      src="https://kit.fontawesome.com/3eacad0ff0.js"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>True Weather in Your City</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="city-all">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type city here"
              autofocus="on"
              id="city-input"
              class="form-control"
            />
          </div>
          <div class="main-submit">
            <input type="submit" value="Search" class="btn btn-light" />
          </div>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          id="current-location-button"
        >
          Current
        </button>
      </form>
      <h1 id="city"></h1>

      <div class="card" style="width: 22rem">
        <div class="card-body">
          <h2 class="card-title">Thursday</h2>
          <h3 class="card-text">
            <span class="temperature" id="temperature">66 </span
            ><span class="celsius" id="celsius"> °C </span>
          </h3>
          <div class="cloudy">
            <i class="fas fa-cloud-sun"></i>
          </div>
        </div>

        <ul class="weather-details">
          <li><span id="description"></span></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>mph</li>
        </ul>
      </div>

      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">
          Friday
          <p>85 °F</p>
          <div class="sun"><i class="fas fa-sun"></i></div>
        </li>
        <li class="list-group-item">
          Saturday
          <p>80 °F</p>
          <div class="sun"><i class="fas fa-sun"></i></div>
        </li>
        <li class="list-group-item">
          Sunday
          <p>82 °F</p>
          <div class="sun"><i class="fas fa-sun"></i></div>
        </li>
        <li class="list-group-item">
          Monday
          <p>82 °F</p>
          <div class="sun"><i class="fas fa-sun"></i></div>
        </li>
        <li class="list-group-item">
          Tuesday
          <p>82 °F</p>
          <div class="sun"><i class="fas fa-sun"></i></div>
        </li>
        <li class="list-group-item">
          Wednesday
          <p>82 °F</p>
          <div class="sun"><i class="fas fa-sun"></i></div>
        </li>
      </ul>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
